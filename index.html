<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Sorting & Searching Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Sorting & Searching Visualization</h1>

<div class="box">
    <label>จำนวนตัวเลขที่ต้องการสุ่ม:</label>
    <input type="number" id="count" min="1" value="10">
    <button onclick="generateNumbers()">สุ่มตัวเลข</button>
</div>

<div class="box">
    <h3>Visualization</h3>
    <div id="visual"></div>
</div>

<div class="box">
    <h3>Sorting</h3>
    <button onclick="doBubble()">Bubble Sort</button>
    <button onclick="doSelection()">Selection Sort</button>
    <button onclick="doInsertion()">Insertion Sort</button>
</div>

<div class="box">
    <h3>Searching</h3>
    <input type="number" id="searchValue" placeholder="ค่าที่ต้องการค้นหา">
    <button onclick="doLinear()">Linear Search</button>
    <button onclick="doBinary()">Binary Search</button>
</div>

<div class="box">
    <h3>ผลลัพธ์:</h3>
    <p id="result">-</p>
</div>

<script src="script.js"></script>
</body>
</html>
