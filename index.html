<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Sorting & Searching project</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* เผื่อคุณยังไม่มีสไตล์กรอบตัวเลข */
        #visual div {
            transition: 0.2s;
        }
    </style>
</head>
<body>

<h1>Sorting & Searching project</h1>

<div class="box">
    <label>จำนวนตัวเลขที่ต้องการสุ่ม:</label>
    <input type="number" id="count" min="1">
    <button onclick="generateNumbers()">สุ่มตัวเลข</button>
</div>

<div class="box">
    <h3>รายการตัวเลขที่สุ่มได้:</h3>
    <p id="numbers">-</p>
</div>

<!-- ⬇⬇⬇ เพิ่มพื้นที่แสดง visualization ตรงนี้ -->
<div class="box">
    <h3>Visualization:</h3>
    <div id="visual" style="margin-top: 10px; min-height: 70px;"></div>
</div>
<!-- ⬆⬆⬆ เพิ่มมาใหม่ -->

<div class="box">
    <h3>Sorting</h3>
    <button onclick="doBubble()">Bubble Sort</button>
    <button onclick="doSelection()">Selection Sort</button>
    <button onclick="doInsertion()">Insertion Sort</button>
</div>

<div class="box">
    <h3>Searching</h3>
    <input type="number" id="searchValue" placeholder="ค่าที่ต้องการค้นหา">
    <button onclick="doLinear()">Linear Search</button>
    <button onclick="doBinary()">Binary Search</button>
</div>

<div class="box">
    <h3>ผลลัพธ์:</h3>
    <p id="result">-</p>
</div>

<script src="script.js"></script>

</body>
</html>
